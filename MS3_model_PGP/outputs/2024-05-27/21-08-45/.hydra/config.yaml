method:
  model_name: pgp
  max_epochs: 100
  learning_rate: 0.00075
  learning_rate_sched:
  - 10
  - 20
  - 30
  - 40
  - 50
  optimizer: Adam
  scheduler: multistep
  ewc_lambda: 2000
  train_batch_size: 128
  eval_batch_size: 256
  grad_clip_norm: 5
  max_num_agents: 15
  map_range: 100
  max_num_roads: 256
  max_points_per_lane: 20
  manually_split_lane: false
  point_sampled_interval: 1
  num_points_each_polyline: 20
  vector_break_dist_thresh: 1.0
  dataset: nuScenes
  version: v1.0-trainval
  agent_setting: single_agent
  input_representation: graphs
  train_set_args:
    split: train
    t_h: 2
    t_f: 6
    map_extent:
    - -50
    - 50
    - -20
    - 80
    polyline_resolution: 1
    polyline_length: 20
    traversal_horizon: 15
    random_flips: true
  val_set_args:
    split: train_val
    t_h: 2
    t_f: 6
    map_extent:
    - -50
    - 50
    - -20
    - 80
    polyline_resolution: 1
    polyline_length: 20
    traversal_horizon: 15
    random_flips: false
  test_set_args:
    split: val
    t_h: 2
    t_f: 6
    map_extent:
    - -50
    - 50
    - -20
    - 80
    polyline_resolution: 1
    polyline_length: 20
    traversal_horizon: 15
    random_flips: false
  batch_size: 32
  num_workers: 4
  encoder_type: pgp_encoder
  encoder_args:
    target_agent_feat_size: 10
    target_agent_emb_size: 16
    target_agent_enc_size: 32
    node_feat_size: 30
    node_emb_size: 16
    node_enc_size: 64
    nbr_feat_size: 5
    nbr_emb_size: 16
    nbr_enc_size: 32
    num_gat_layers: 2
  aggregator_type: pgp
  aggregator_args:
    pre_train: false
    target_agent_enc_size: 32
    node_enc_size: 32
    pi_h1_size: 32
    pi_h2_size: 32
    horizon: 15
    num_samples: 1000
    emb_size: 128
    num_heads: 32
  decoder_type: lvm
  decoder_args:
    num_samples: 1000
    op_len: 12
    hidden_size: 128
    encoding_size: 160
    agg_type: sample_specific
    lv_dim: 5
    num_clusters: 10
  optim_args:
    lr: 0.001
    scheduler_step: 10
    scheduler_gamma: 0.5
  losses:
  - min_ade_k
  - pi_bc
  loss_weights:
  - 1
  - 0.5
  loss_args:
  - k: 10
  - dummy: 0
  tr_metrics:
  - min_ade_k
  - miss_rate_k
  - pi_bc
  tr_metric_args:
  - k: 10
  - k: 10
    dist_thresh: 2
  - dummy: 0
  val_metrics:
  - min_ade_k
  - min_ade_k
  - miss_rate_k
  - miss_rate_k
  - pi_bc
  val_metric_args:
  - k: 5
  - k: 10
  - k: 5
    dist_thresh: 2
  - k: 10
    dist_thresh: 2
  - dummy: 0
  log_freq: 100
exp_name: test
ckpt_path: null
seed: 42
debug: true
devices:
- 0
load_num_workers: 0
train_data_path:
- project_data/train
val_data_path:
- project_data/val
max_data_num:
- 200000
past_len: 21
future_len: 60
object_type:
- VEHICLE
line_type:
- lane
- stop_sign
- road_edge
- road_line
- crosswalk
- speed_bump
masked_attributes:
- z_axis, size
trajectory_sample_interval: 1
only_train_on_ego: false
center_offset_of_map:
- 30.0
- 0.0
use_cache: false
overwrite_cache: false
store_data_in_memory: false
nuscenes_dataroot: /mnt/nas3_rcp_enac_u0900_vita_scratch/datasets/Prediction-Dataset/nuscenes/nuscenes_root
eval_nuscenes: false
eval_waymo: false
