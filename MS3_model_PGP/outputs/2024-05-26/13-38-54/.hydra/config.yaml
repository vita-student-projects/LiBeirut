method:
  model_name: pgp
  dataset: nuScenes
  version: v1.0-trainval
  agent_setting: single_agent
  input_representation: graphs
  train_set_args:
    split: train
    t_h: 2
    t_f: 6
    map_extent:
    - -50
    - 50
    - -20
    - 80
    polyline_resolution: 1
    polyline_length: 20
    traversal_horizon: 15
  val_set_args:
    split: train_val
    t_h: 2
    t_f: 6
    map_extent:
    - -50
    - 50
    - -20
    - 80
    polyline_resolution: 1
    polyline_length: 20
    traversal_horizon: 15
  test_set_args:
    split: val
    t_h: 2
    t_f: 6
    map_extent:
    - -50
    - 50
    - -20
    - 80
    polyline_resolution: 1
    polyline_length: 20
    traversal_horizon: 15
  batch_size: 32
  num_workers: 4
  verbosity: true
exp_name: test
ckpt_path: null
seed: 42
debug: true
devices:
- 0
load_num_workers: 0
train_data_path:
- project_data/train
val_data_path:
- project_data/val
max_data_num:
- 200000
past_len: 21
future_len: 60
object_type:
- VEHICLE
line_type:
- lane
- stop_sign
- road_edge
- road_line
- crosswalk
- speed_bump
masked_attributes:
- z_axis, size
trajectory_sample_interval: 1
only_train_on_ego: false
center_offset_of_map:
- 30.0
- 0.0
use_cache: false
overwrite_cache: false
store_data_in_memory: false
nuscenes_dataroot: /mnt/nas3_rcp_enac_u0900_vita_scratch/datasets/Prediction-Dataset/nuscenes/nuscenes_root
eval_nuscenes: false
eval_waymo: false
